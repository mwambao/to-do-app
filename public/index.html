<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>My To-Do List</h1>

    <!-- Form to add a new task (sends a POST request to /add) -->
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter a task" required></input>
        <button type="submit">Add</button>
    </form>

    <ul id="task-list"></ul>
    

</body>
</html>
