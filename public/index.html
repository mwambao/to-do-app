<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <h1>My To-Do List</h1>

    <!-- Form to add a new task (sends a POST request to /add) -->
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter a task" required></input>
        <button type="submit">Add</button>
    </form>

    <!-- Task list will be loaded here dynamicallz -->
    <ul id="task-list"></ul>

    <script>
        //load tasks from server and and display them
        async function loadTasks() {
            //fetch tasks from /tasks endpoint
            const res = await fetch("/tasks");
            const tasks = await res.json();

            //get <ul> element
            const list = document.getElementById("task-list");
            list.innerHTML= ""; // clear list before adding new items
        
            //loop through tasks and add them to the list
            tasks.forEach(t => {
                list.innerHTML += `
                <li>
                  ${t.name}  
                  <!-- Delete button: sends POST request to /delete with task ID -->
                  <form action="/delete" method="POST" style="display:inline;">
                    <input type="hidden" name="id" value="${t._id}">
                        <button type="submit">X</button>
                    </input>
                  </form>
                </li>
                `  
            });
        }

        // Loads tasks as soon as the page opens
        loadTasks();

    </script>
    

</body>
</html>
